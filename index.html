            // Update progress bar
            const progressPercent = ((index + 1) / questions.length) * 100;
            document.querySelector('.progress-bar').style.width = `${progressPercent}%`;

            // Show/hide back button
            document.querySelector('.back-button').style.display = index > 0 ? 'block' : 'none';

            // Question setup
            const questionContainer = document.getElementById('question-container');
            questionContainer.innerHTML = `
                <p>${questions[index]}</p>
                <div class="options">
                    ${options[index].map((option, i) => `
                        <input type="radio" name="q${index + 1}" id="q${index + 1}a${i + 1}" value="${i + 1}"
                            ${answers[index] === (i + 1) ? 'checked' : ''}>
                        <label for="q${index + 1}a${i + 1}">${option}</label>
                    `).join('')}
                </div>
            `;

            // Event listeners for radio buttons
            const radioButtons = document.querySelectorAll(`input[name="q${index + 1}"]`);
            radioButtons.forEach(radio => {
                radio.addEventListener('change', () => nextQuestion());
            });
        }

        function nextQuestion() {
            const selectedAnswer = document.querySelector(`input[name="q${currentQuestion + 1}"]:checked`);
            if (selectedAnswer) {
                answers[currentQuestion] = parseInt(selectedAnswer.value);
                currentQuestion++;
                if (currentQuestion < questions.length) {
                    showQuestion(currentQuestion);
                } else {
                    calculateResult();
                }
            }
        }

        function previousQuestion() {
            if (currentQuestion > 0) {
                currentQuestion--;
                showQuestion(currentQuestion);
            }
        }

        function calculateResult() {
            const sum = answers.reduce((total, value) => total + value, 0);
            const uniqueIndex = sum % 10;

            const resultUrls = [

                "https://raw.githubusercontent.com/panwyyt/Joo4Tune/refs/heads/main/%E0%B8%84%E0%B8%B8%E0%B8%93%E0%B9%80%E0%B8%AB%E0%B8%A1%E0%B8%B2%E0%B8%B0%E0%B8%81%E0%B8%B1%E0%B8%9A%E0%B8%84%E0%B8%A7%E0%B8%A2%E0%B9%81%E0%B8%9A%E0%B8%9A%E0%B9%83%E0%B8%94/Jealous%20and%20Envious.png",

            ];

            // Show result page
            quizPage.style.display = 'none';
            document.querySelector('.result-page').style.display = 'block';
            document.querySelector('.result-image').src = resultUrls[uniqueIndex];
        }

        // Download functionality
        function downloadResult() {
            const imageUrl = document.querySelector('.result-image').src;
            const link = document.createElement('a');
            link.href = imageUrl;
            link.download = 'joo4tune-result.png';
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }
    </script>
