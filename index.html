        /* --- Design System --- */
        :root {
            --apple-bg: #050505;
            --glass-bg: rgba(20, 20, 20, 0.8);
            --glass-border: rgba(255, 255, 255, 0.08);
            --primary-gradient: linear-gradient(135deg, #FF2D55 0%, #AF52DE 100%);
            --font-main: -apple-system, BlinkMacSystemFont, "SF Pro Display", "Inter", sans-serif;
            --font-serif: "Playfair Display", serif;
        }

        body {
            font-family: var(--font-main);
            background-color: var(--apple-bg);
            color: #ffffff;
            overflow: hidden;
        }

        /* Background Animation */
        .mesh-bg {
            position: fixed;
            top: 0; left: 0; width: 100vw; height: 100vh;
            background: radial-gradient(circle at 50% 0%, #1a0b2e 0%, #000000 70%);
            z-index: -1;
        }
        .orb {
            position: absolute;
            border-radius: 50%;
            filter: blur(90px);
            opacity: 0.4;
            animation: floatOrb 12s infinite ease-in-out alternate;
        }
        .orb-1 { width: 400px; height: 400px; background: #5856D6; top: -100px; left: -100px; }
        .orb-2 { width: 300px; height: 300px; background: #FF2D55; bottom: -50px; right: -50px; animation-duration: 15s; }
        
        @keyframes floatOrb {
            0% { transform: translate(0, 0) scale(1); }
            100% { transform: translate(40px, 60px) scale(1.1); }
        }

        /* Glass Card */
        .glass-card {
            background: var(--glass-bg);
            backdrop-filter: blur(40px) saturate(160%);
            -webkit-backdrop-filter: blur(40px) saturate(160%);
            border: 1px solid var(--glass-border);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.4);
        }

        /* Animation Classes */
        .view-transition { transition: all 0.6s cubic-bezier(0.22, 1, 0.36, 1); }
        .fade-enter { opacity: 0; transform: scale(0.98) translateY(10px); }
        .fade-enter-active { opacity: 1; transform: scale(1) translateY(0); }
        .fade-exit { opacity: 1; transform: scale(1) translateY(0); }
        .fade-exit-active { opacity: 0; transform: scale(1.02) translateY(-10px); pointer-events: none; }

        /* Custom Radio Inputs */
        .ios-list-item input[type="radio"] { display: none; }
        .ios-list-item label {
            display: flex;
            align-items: center;
            padding: 18px;
            background: rgba(255, 255, 255, 0.03);
            border-radius: 16px;
            cursor: pointer;
            transition: all 0.2s ease;
            font-weight: 500;
            font-size: 15px;
            border: 1px solid transparent;
            color: rgba(255,255,255,0.8);
        }
        .ios-list-item label:active { transform: scale(0.98); background: rgba(255, 255, 255, 0.08); }
        .ios-list-item input:checked + label {
            background: rgba(175, 82, 222, 0.15);
            border-color: rgba(175, 82, 222, 0.5);
            color: #fff;
            box-shadow: 0 0 20px rgba(175, 82, 222, 0.15);
        }
        
        /* Buttons */
        .btn-main {
            background: var(--primary-gradient);
            border-radius: 100px;
            color: white;
            font-weight: 600;
            transition: transform 0.2s;
            box-shadow: 0 4px 20px rgba(255, 45, 85, 0.3);
        }
        .btn-main:active { transform: scale(0.96); opacity: 0.9; }

        /* Result Typography */
        .archetype-title { font-family: var(--font-serif); letter-spacing: -0.02em; }

        /* Trait Chart Bars */
        .trait-row { display: flex; align-items: center; margin-bottom: 8px; }
        .trait-label { width: 80px; font-size: 10px; text-transform: uppercase; letter-spacing: 0.1em; color: rgba(255,255,255,0.6); text-align: left;}
        .trait-bar-bg { flex: 1; height: 6px; background: rgba(255,255,255,0.1); border-radius: 3px; overflow: hidden; margin-left: 10px; }
        .trait-bar-fill { height: 100%; background: var(--primary-gradient); border-radius: 3px; width: 0; transition: width 1.5s ease-out; }
        .trait-value { width: 30px; font-size: 10px; color: white; text-align: right; margin-left: 8px; font-weight: bold; }
    </style>

                els.questionContainer.classList.remove('fade-exit');
                els.questionContainer.classList.add('fade-enter-active');
            }, 300);
        }

        function handleAnswer(optionIndex) {
            if (navigator.vibrate) navigator.vibrate(15);

            if (currentQuestionIndex === -1) {
                statusAnswer = optionIndex;
            } else {
                const weights = [
                    [7, 3], // Victim/Anxious
                    [0, 6], // Manipulator/Masquerade
                    [5, 9], // Dictator/Intruder
                    [4, 2], // Libertine/Illusionist
                    [1, 8]  // Pessimist/Vampire
                ];
                if (weights[optionIndex]) {
                    weights[optionIndex].forEach(typeIndex => archetypeScores[typeIndex] += 1);
                    archetypeScores[optionIndex] += 0.5; 
                }
            }

            setTimeout(() => {
                currentQuestionIndex++;
                const t = translations[currentLang];
                if (currentQuestionIndex < t.questions.length) {
                    renderCurrentStep();
                } else {
                    showFollowPrompt();
                }
            }, 400);
        }

        function previousQuestion() {
            if (currentQuestionIndex > -1) {
                currentQuestionIndex--;
                renderCurrentStep();
            }
        }

        function showFollowPrompt() {
            els.follow.classList.remove('hidden');
            setTimeout(() => {
                els.follow.classList.remove('opacity-0');
                els.follow.querySelector('div').classList.remove('scale-95');
            }, 50);
        }

        function closeFollowPrompt() {
            els.follow.classList.add('opacity-0');
            setTimeout(() => {
                els.follow.classList.add('hidden');
                switchView(els.quiz, els.result);
                calculateResult();
            }, 300);
        }

        function calculateResult() {
            els.loading.style.display = 'block';
            els.resultContent.classList.add('hidden');
            
            let maxScore = -1;
            let resultIndex = 0;
            archetypeScores.forEach((score, index) => {
                if (score > maxScore) {
                    maxScore = score;
                    resultIndex = index;
                }
            });

            const result = resultsData[resultIndex];

            setTimeout(() => {
                els.loading.style.display = 'none';
                els.resultContent.classList.remove('hidden');

                document.getElementById('result-title-th').textContent = result.titleTH;
                document.getElementById('result-title-en').textContent = result.titleEN;
                document.getElementById('result-motto').textContent = result.motto;
                
                // Status Badge Logic
                const statusBadge = document.getElementById('result-status');
                const resultDesc = document.getElementById('result-desc');

                if (statusAnswer === 0) {
                    statusBadge.textContent = currentLang === 'th' ? "‡∏™‡∏ñ‡∏≤‡∏ô‡∏∞: ‡πÇ‡∏™‡∏î (Single)" : "Status: Single";
                    statusBadge.className = "px-4 py-1.5 rounded-full bg-blue-500/20 text-blue-200 text-[10px] font-bold border border-blue-500/30 uppercase tracking-widest";
                    resultDesc.textContent = result.single;
                } else {
                    statusBadge.textContent = currentLang === 'th' ? "‡∏™‡∏ñ‡∏≤‡∏ô‡∏∞: ‡∏°‡∏µ‡πÄ‡∏à‡πâ‡∏≤‡∏Ç‡∏≠‡∏á (Taken)" : "Status: Taken";
                    statusBadge.className = "px-4 py-1.5 rounded-full bg-pink-500/20 text-pink-200 text-[10px] font-bold border border-pink-500/30 uppercase tracking-widest";
                    resultDesc.textContent = result.taken;
                }

                // Render Chart
                renderTraitChart(result.stats);

            }, 1500); 
        }

        function renderTraitChart(stats) {
            const container = document.getElementById('trait-chart-container');
            const traits = [
                { key: 'dom', label: 'Dominance (‡∏≠‡∏≥‡∏ô‡∏≤‡∏à)' },
                { key: 'dec', label: 'Deception (‡∏ã‡πà‡∏≠‡∏ô‡πÄ‡∏£‡πâ‡∏ô)' },
                { key: 'int', label: 'Intensity (‡∏£‡∏∏‡∏ô‡πÅ‡∏£‡∏á)' },
                { key: 'nar', label: 'Narcissism (‡∏´‡∏•‡∏á‡∏ï‡∏ô)' }
            ];

            container.innerHTML = traits.map(t => `
                <div class="trait-row">
                    <div class="trait-label">${t.label}</div>
                    <div class="trait-bar-bg">
                        <div class="trait-bar-fill" style="width: 0%" data-width="${stats[t.key]}%"></div>
                    </div>
                    <div class="trait-value">${stats[t.key]}%</div>
                </div>
            `).join('');

            // Animate bars
            setTimeout(() => {
                document.querySelectorAll('.trait-bar-fill').forEach(bar => {
                    bar.style.width = bar.dataset.width;
                });
            }, 100);
        }

        function restartQuiz() {
            switchView(els.result, els.landing);
        }

        updateTexts();
    </script>
</body>
