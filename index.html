    <style>
        /* --- Apple iOS Design System Overrides --- */
        :root {
            --apple-bg: #000000;
            --glass-bg: rgba(30, 30, 30, 0.65);
            --glass-border: rgba(255, 255, 255, 0.12);
            --primary-gradient: linear-gradient(135deg, #FF2D55 0%, #AF52DE 100%); /* Apple Pink to Purple */
            --accent-glow: 0 0 20px rgba(175, 82, 222, 0.4);
            --font-main: -apple-system, BlinkMacSystemFont, "SF Pro Display", "Inter", sans-serif;
        }

        body {
            font-family: var(--font-main);
            background-color: var(--apple-bg);
            color: #ffffff;
            overflow: hidden;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        /* Animated Mesh Background */
        .mesh-bg {
            position: fixed;
            top: 0; left: 0; width: 100vw; height: 100vh;
            background: radial-gradient(circle at 50% 10%, #2d1b4e 0%, #000000 60%),
                        radial-gradient(circle at 90% 90%, #1a0b2e 0%, #000000 50%);
            z-index: -1;
        }
        .orb {
            position: absolute;
            border-radius: 50%;
            filter: blur(80px);
            opacity: 0.6;
            animation: floatOrb 10s infinite ease-in-out alternate;
        }
        .orb-1 { width: 300px; height: 300px; background: #5856D6; top: -50px; left: -50px; animation-duration: 12s; }
        .orb-2 { width: 250px; height: 250px; background: #FF2D55; bottom: -50px; right: -50px; animation-duration: 15s; }
        
        @keyframes floatOrb {
            0% { transform: translate(0, 0) scale(1); }
            100% { transform: translate(30px, 50px) scale(1.1); }
        }

        /* Glassmorphism Card */
        .glass-card {
            background: var(--glass-bg);
            backdrop-filter: blur(25px) saturate(180%);
            -webkit-backdrop-filter: blur(25px) saturate(180%);
            border: 1px solid var(--glass-border);
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
        }

        /* iOS Animations */
        .view-transition { transition: all 0.5s cubic-bezier(0.32, 0.72, 0, 1); }
        
        .fade-enter { opacity: 0; transform: scale(0.95) translateY(10px); }
        .fade-enter-active { opacity: 1; transform: scale(1) translateY(0); }
        .fade-exit { opacity: 1; transform: scale(1) translateY(0); }
        .fade-exit-active { opacity: 0; transform: scale(1.05) translateY(-10px); pointer-events: none; }

        /* Custom Radio Buttons (iOS Table View Style) */
        .ios-list-item input[type="radio"] { display: none; }
        .ios-list-item label {
            display: flex;
            align-items: center;
            padding: 16px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 14px;
            cursor: pointer;
            transition: all 0.2s ease;
            font-weight: 500;
            font-size: 15px;
            border: 1px solid transparent;
        }
        .ios-list-item label:active { transform: scale(0.98); background: rgba(255, 255, 255, 0.1); }
        .ios-list-item input:checked + label {
            background: rgba(175, 82, 222, 0.2);
            border-color: #AF52DE;
            color: #fff;
            box-shadow: 0 0 15px rgba(175, 82, 222, 0.3);
        }
        /* Checkmark */
        .ios-list-item input:checked + label::after {
            content: "✓";
            margin-left: auto;
            color: #AF52DE;
            font-weight: bold;
        }

        /* Buttons */
        .btn-apple {
            background: var(--primary-gradient);
            border-radius: 100px;
            color: white;
            font-weight: 600;
            letter-spacing: -0.01em;
            box-shadow: 0 4px 15px rgba(255, 45, 85, 0.4);
            transition: transform 0.2s cubic-bezier(0.34, 1.56, 0.64, 1);
        }
        .btn-apple:active { transform: scale(0.95); opacity: 0.9; }

        /* Progress Bar */
        .progress-track { background: rgba(255,255,255,0.1); border-radius: 10px; }
        .progress-fill { background: var(--primary-gradient); border-radius: 10px; box-shadow: 0 0 10px rgba(255, 45, 85, 0.5); }

        /* Language Picker - Segmented Control Style */
        .segmented-control {
            background: rgba(118, 118, 128, 0.24);
            border-radius: 9px;
            padding: 2px;
            display: inline-flex;
        }
        .segmented-control select {
            background: transparent;
            color: white;
            border: none;
            font-size: 13px;
            font-weight: 500;
            padding: 4px 10px;
            outline: none;
            -webkit-appearance: none;
        }
    </style>

            document.getElementById('follow-button-close').textContent = t.followClose;
            
            // Update Result Buttons
            document.getElementById('download-button').innerHTML = `<i class="ph-bold ph-download-simple"></i> <span>${t.saveBtn}</span>`;
            document.getElementById('restart-button').innerHTML = `<i class="ph-bold ph-arrow-counter-clockwise"></i> <span>${t.restartBtn}</span>`;

            if (!els.quiz.classList.contains('hidden')) {
                renderQuestion(false);
            }
        }

        function changeLanguage(lang) {
            currentLang = lang;
            updateTexts();
        }

        function startQuiz() {
            answers = new Array(translations[currentLang].questions.length).fill(null);
            currentQuestion = 0;
            switchView(els.landing, els.quiz);
            renderQuestion();
        }

        function switchView(hideEl, showEl) {
            hideEl.classList.remove('fade-enter-active');
            hideEl.classList.add('fade-exit-active');
            setTimeout(() => {
                hideEl.classList.add('hidden');
                hideEl.classList.remove('fade-exit-active');
                
                showEl.classList.remove('hidden');
                showEl.classList.add('fade-enter');
                setTimeout(() => showEl.classList.add('fade-enter-active'), 50);
            }, 500);
        }

        function renderQuestion(animate = true) {
            const t = translations[currentLang];
            if (currentQuestion >= t.questions.length) return;

            const progressPercent = ((currentQuestion + 1) / t.questions.length) * 100;
            els.progress.style.width = `${progressPercent}%`;
            
            els.backBtn.style.opacity = currentQuestion > 0 ? '1' : '0';
            els.backBtn.style.pointerEvents = currentQuestion > 0 ? 'auto' : 'none';

            const html = `
                <div class="${animate ? 'animate-slide-up' : ''}">
                    <h2 class="text-2xl font-bold mb-6 leading-tight text-white">${t.questions[currentQuestion]}</h2>
                    <div class="space-y-3">
                        ${t.options[currentQuestion].map((opt, i) => `
                            <div class="ios-list-item">
                                <input type="radio" name="q" id="opt${i}" value="${i+1}" ${answers[currentQuestion] === i+1 ? 'checked' : ''}>
                                <label for="opt${i}">${opt}</label>
                            </div>
                        `).join('')}
                    </div>
                </div>
            `;

            if (animate) {
                els.questionContainer.classList.remove('fade-enter-active');
                els.questionContainer.classList.add('fade-exit');
                setTimeout(() => {
                    els.questionContainer.innerHTML = html;
                    els.questionContainer.classList.remove('fade-exit');
                    els.questionContainer.classList.add('fade-enter-active');
                    attachListeners();
                }, 300);
            } else {
                els.questionContainer.innerHTML = html;
                attachListeners();
            }
        }

        function attachListeners() {
            document.querySelectorAll('input[name="q"]').forEach(input => {
                input.addEventListener('change', (e) => {
                    // Haptic feedback simulation
                    if (navigator.vibrate) navigator.vibrate(10);
                    
                    answers[currentQuestion] = parseInt(e.target.value);
                    setTimeout(() => {
                        currentQuestion++;
                        if (currentQuestion < translations[currentLang].questions.length) {
                            renderQuestion();
                        } else {
                            showFollowPrompt();
                        }
                    }, 400);
                });
            });
        }

        function previousQuestion() {
            if (currentQuestion > 0) {
                currentQuestion--;
                renderQuestion();
            }
        }

        function showFollowPrompt() {
            els.follow.classList.remove('hidden');
            setTimeout(() => {
                els.follow.classList.remove('opacity-0');
                els.follow.querySelector('div').classList.remove('scale-95');
            }, 50);
        }

        function closeFollowPrompt() {
            els.follow.classList.add('opacity-0');
            setTimeout(() => {
                els.follow.classList.add('hidden');
                switchView(els.quiz, els.result);
                calculateResult();
            }, 300);
        }

        function calculateResult() {
    els.loading.style.display = 'block';
    els.resultContent.classList.add('hidden');
    
    // คำนวณ Index เหมือนเดิม
    const sum = answers.reduce((a, b) => (a || 0) + (b || 0), 0);
    const index = sum % resultsData.length;
    const result = resultsData[index];

    // จำลองการโหลด (Loading Simulation)
    setTimeout(() => {
        els.loading.style.display = 'none';
        els.resultContent.classList.remove('hidden');

        // แสดงผลลัพธ์เป็นข้อความ (อิงตาม HTML ใหม่ที่คุณต้องแก้)
        // คุณต้องไปเพิ่ม Elements ใน HTML เพื่อรองรับ Text เหล่านี้ครับ
        document.getElementById('result-title-th').textContent = result.titleTH;
        document.getElementById('result-title-en').textContent = result.titleEN;
        
        // เลือกแสดงข้อความ โสด หรือ มีแฟน (สุ่มเอาก็ได้ หรือเพิ่มคำถามสถานะใน Quiz)
        // ตัวอย่างนี้ขอสุ่มนะครับ
        const isSingle = Math.random() < 0.5; 
        document.getElementById('result-status').textContent = isSingle ? "สถานะ: โสด" : "สถานะ: ถูกครอบครอง";
        document.getElementById('result-desc').textContent = isSingle ? result.single : result.taken;

    }, 800);
}

        function downloadResult() {
            const link = document.createElement('a');
            link.href = els.resultImg.src;
            link.download = 'Velvet-Aura-Result.png';
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }

        function restartQuiz() {
            switchView(els.result, els.landing);
        }

        // Initialize
        updateTexts();
    </script>
</body>
</html>
